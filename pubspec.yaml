name: app_beleza_admin
description: App Admin para o SaaS de Beleza.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- ESSENCIAIS DO FLUTTER ---
  flutter_localizations:
    sdk: flutter
  
  # --- CORREÇÃO AQUI (A versão que seu terminal pediu) ---
  intl: ^0.20.0

  # --- Conexão e Armazenamento ---
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # --- Utilidades e UI ---
  # Atualizei o calendário para 3.1.0 para ser compatível com o novo intl
  table_calendar: ^3.1.0   
  google_fonts: ^6.1.0      
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/